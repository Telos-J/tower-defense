        <script>
            gsap.registerPlugin(MotionPathPlugin, MorphSVGPlugin);

            const blueVirus = Array.from(
                document.getElementById('blue-virus').children
            );
            const greenVirus = Array.from(
                document.getElementById('green-virus').children
            );
            const virusMove = Array.from(
                document.getElementById('virus-move').children
            );

            const topHeadIdle = Array.from(
                document.querySelector('#idle > #top-head').children
            );

            const topHeadAttack = Array.from(
                document.querySelector('#attack > #top-head').children
            );

            const bottomHeadIdle = Array.from(
                document.querySelector('#idle > #bottom-head').children
            );

            const bottomHeadAttack = Array.from(
                document.querySelector('#attack > #bottom-head').children
            );

            const hairIdle = Array.from(
                document.querySelector('#idle > #hair').children
            );

            const hairAttack = Array.from(
                document.querySelector('#attack > #hair').children
            );

            blueVirus.map((item, i) => {
                gsap.to(item, {
                    repeat: -1,
                    yoyo: true,
                    morphSVG: virusMove[i],
                });
            });

            greenVirus.map((item, i) => {
                gsap.to(item, {
                    repeat: -1,
                    yoyo: true,
                    morphSVG: virusMove[i],

                    yoyo: true,
                    morphSVG: topHeadAttack[i],
                });

                gsap.to(item, {
                    repeat: -1,
                    yoyo: true,
                    morphSVG: bottomHeadAttack[i],
                });

                gsap.to(item, {
                    repeat: -1,
                    yoyo: true,
                    morphSVG: hairAttack[i],
                });
            });

            function setMotionPath() {
                gsap.to('#blue-virus', {
                    duration: 50,
                    repeat: -1,
                    ease: 'linear',
                    motionPath: {
                        path: '#josh-path path',
                        align: '#josh-path path',
                        alignOrigin: [0.5, 0.5],
                    },
                });

                gsap.to('#green-virus', {
                    delay: 0.7,
                    duration: 50,
                    repeat: -1,
                    ease: 'linear',
                    motionPath: {
                        path: '#josh-path path',
                        align: '#josh-path path',
                        alignOrigin: [0.5, 0.5],
                    },
                });
            }

            window.addEventListener('load', setMotionPath);
            window.addEventListener('resize', setMotionPath);

            // MotionPathHelper.create(tween)
        </script>
    </body>
</html>
